<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Bricklab</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-6 text-gray-900">

<header class="mb-8 flex justify-between items-center">
  <h1 class="text-2xl font-bold">Checkout</h1>
  <a href="index.html" class="text-blue-500 hover:underline">← Back to Shop</a>
</header>

<main class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow space-y-8">

  <section>
    <h2 class="text-xl font-semibold mb-4">Your Cart</h2>
    <div id="checkoutItems" class="space-y-4 mb-6"></div>

    <div class="flex justify-between font-bold text-lg mb-2">
      <span>Total:</span>
      <span id="checkoutTotal">£0.00</span>
    </div>
  </section>

  <section>
    <h2 class="text-xl font-semibold mb-4">Your Details</h2>

    <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-4" id="orderForm">
      <input type="text" name="Name" placeholder="Full Name" required class="w-full p-2 border rounded" />
      <input type="email" name="Email" placeholder="Email Address" required class="w-full p-2 border rounded" />
      <textarea name="Address" placeholder="Shipping Address" required class="w-full p-2 border rounded"></textarea>
      <textarea name="Notes" placeholder="Extra Notes (optional)" class="w-full p-2 border rounded"></textarea>

      <!-- Hidden input where we store the cart summary -->
      <input type="hidden" name="Order" id="orderSummary" />

      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded w-full mt-4">
        Place Order
      </button>
    </form>
  </section>

</main>

<script>
const checkoutItemsContainer = document.getElementById('checkoutItems');
const checkoutTotal = document.getElementById('checkoutTotal');
const orderSummaryInput = document.getElementById('orderSummary');

const cart = JSON.parse(localStorage.getItem('cart')) || [];
let total = 0;

if (cart.length === 0) {
  checkoutItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
} else {
  let orderDetails = "";

  cart.forEach(item => {
    const itemTotal = item.price * item.qty;
    total += itemTotal;

    const div = document.createElement('div');
    div.className = 'flex justify-between border-b pb-2';
    div.innerHTML = `
      <div>
        <p class="font-medium">${item.name}</p>
        <p class="text-sm text-gray-500">Qty: ${item.qty}</p>
      </div>
      <div>£${itemTotal.toFixed(2)}</div>
    `;
    checkoutItemsContainer.appendChild(div);

    orderDetails += `${item.qty}x ${item.name} (£${item.price})\n`;
  });

  checkoutTotal.textContent = `£${total.toFixed(2)}`;
  orderDetails += `\nTotal: £${total.toFixed(2)}`;

  orderSummaryInput.value = orderDetails;
}
</script>

</body>
</html>
